<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDNs -->
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../public/css/main.css">

    <title>Create | FishCatch</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- DASHBOARD SIDEBAR -->
            <div class="col-3 bg-primary-subtle ">
                <div class="container p-1">
                    <div class="m-0 p-1 d-flex mt-1 align-items-center ">
                        <img class="me-2" width="40" src="../public/images/fishcatch-logo.png" alt="FishCatch's Logo">
                        <h6 class="display-6 fs-3 m-0">FishCatch</h6>
                    </div>
                </div>
                <hr class="mt-1">
                <div class="container">
                    <div class="accordion" id="accordionDashboard">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                            <button class="accordion-button bg-primary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Forms
                            </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionDashboard">
                                <div class="accordion-body">
                                <!-- ACCORDION 1 BODY -->
                                    <p><a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
                                        Municipal Fisherfolk Registration
                                    </a></p>
                                    <p><a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
                                        Certified Standard Admeasurements and Tonnage Form
                                    </a></p>
                                    <p><a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
                                        Certificate of Number
                                    </a></p>
                                    <p><a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
                                        Fishing License
                                    </a></p>
                                    <p><a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
                                        Daily Fish Catch Report (DFCR)
                                    </a></p>
                                </div>
                            </div>
                        </div>
                    <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed bg-primary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Livelihood
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionDashboard">
                                <div class="accordion-body">
                                <!-- ACCORDION 2 BODY -->
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- DASHBOARD CONTENT -->
            <div class="col-9">
                <div class="row p-2">
                    <div class="col-6">
                        <div class="d-flex">
                            <p class="display-6 fs-4 m-0 p-2" id="dashboard-header">Dashboard</p>
                            <button type="button" id="reset-dashboard" class="btn btn-primary btn-sm d-none">Back</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="container h-100 d-flex justify-content-end align-items-center">
                            <p class="display-6 fs-6 me-4 mb-0">Content Creator</p>
                            <a href="landingpage.html"><button class="btn btn-sm btn-danger" type="button"><i class="fa-solid fa-right-from-bracket"></i> Logout</button></a>
                        </div>
                    </div>
                </div>
                <hr class="mt-1">
                <div class="row bor px-5 py-2">
                    <!-- CONTENT HERE!! -->
                    <div class="container bor">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FONTAWESOME CDN -->
    <script src="https://kit.fontawesome.com/a7504709e0.js" crossorigin="anonymous"></script>
</body>
</html>
