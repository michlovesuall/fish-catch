<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDNs -->
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../public/css/main.css">

    <title>Forms | CatchFish</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- DASHBOARD SIDEBAR -->
            <div class="col-3 bg-primary-subtle ">
                <div class="container p-1">
                    <div class="m-0 p-1 d-flex mt-1 align-items-center ">
                        <img class="me-2" width="40" src="../public/images/CatchFish-logo.png" alt="CatchFish's Logo">
                        <h6 class="display-6 fs-3 m-0">CatchFish</h6>
                    </div>
                </div>
                <hr class="mt-1">
                <div class="container">
                    <div class="accordion" id="accordionDashboard">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                            <button class="accordion-button bg-primary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Accordion 1
                            </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionDashboard">
                                <div class="accordion-body">
                                <!-- ACCORDION 1 BODY -->
                                
                                </div>
                            </div>
                        </div>
                    <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed bg-primary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Accordion 2
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionDashboard">
                                <div class="accordion-body">
                                <!-- ACCORDION 2 BODY -->
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- DASHBOARD CONTENT -->
            <div class="col-9">
                <div class="row p-2">
                    <div class="col-6">
                        <div class="d-flex">
                            <p class="display-6 fs-4 m-0 p-2" id="dashboard-header">Dashboard</p>
                            <button type="button" id="reset-dashboard" class="btn btn-primary btn-sm d-none">Back</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="container h-100 d-flex justify-content-end align-items-center">
                            <p class="display-6 fs-6 me-4 mb-0">Content Moderator</p>
                            <a href="landingpage.html"><button class="btn btn-sm btn-danger" type="button"><i class="fa-solid fa-right-from-bracket"></i> Logout</button></a>
                        </div>
                    </div>
                </div>
                <hr class="mt-1">
                <div class="row">
                    <!-- CONTENT HERE!! -->
                    <div class=".container p-3">
                        <div class="col-12 p-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="text-center">
                                        <h3 class="text-uppercase">forms</h3>
                                    </div>
                                    <hr>
                                    <table id="forms-table" class="table table-hover">
                                        <thead>
                                            <tr class="text-center">
                                                <th>Type</th>
                                                <th>Date Submitted</th>
                                                <th>Status</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Fisherfolk Registration</td>
                                                <td>Sample Date</td>
                                                <td><span class="badge text-bg-warning">Pending</span></td>
                                                <td class="text-center">
                                                    <button class="btn btn-sm btn-primary">Edit</button>
                                                    <button class="btn btn-sm btn-danger">Delete</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>CSAT</td>
                                                <td>Sample Date</td>
                                                <td><span class="badge text-bg-success">Verified</span></td>
                                                <td class="text-center">
                                                    <button class="btn btn-sm btn-primary">Edit</button>
                                                    <button class="btn btn-sm btn-danger">Delete</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>CSAT</td>
                                                <td>Sample Date</td>
                                                <td><span class="badge text-bg-danger">Denied</span></td>
                                                <td class="text-center">
                                                    <button class="btn btn-sm btn-primary">Edit</button>
                                                    <button class="btn btn-sm btn-danger">Delete</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FONTAWESOME CDN -->
    <script src="https://kit.fontawesome.com/a7504709e0.js" crossorigin="anonymous"></script>

    <!-- DATATABLES JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="../public/js/contentmoderator.js"></script>
</body>
</html>
